name: CI

on:
  pull_request:
    branches: [dev, main, master]
  push:
    branches: [dev]

jobs:
  ci:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npx tsc --noEmit

      - name: Build
        run: npm run build
        env:
          AUTH_SECRET: ci-test-secret-not-real-minimum-32-characters-long

      - name: Audit (warnings only)
        run: npm audit --audit-level=high || true
